---
layout: default
title: Контакты
description: Задайте вопрос или отправьте нам сообщение.
header: Контакты
header_subtext: Задайте вопрос или отправьте нам сообщение
permalink: /contact/
---

<section>
	<div class="container">
		<iframe height="300" frameborder="0" style="border:0; background: #eee; display: block; width: 100%;" src="https://www.google.com/maps/embed/v1/place?key={{ site[jekyll.environment].google_maps_embed_api_key }}&q={{ site.company.address | remove: ',' | replace: ' ','+' | uri_escape }}"></iframe>

        <form action="/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="cc_emails[]" value="rahimtoy@gmail.com">

			<label for="name">Ваше Имя</label>
			<input type="text" name="name" id="name" placeholder="Введите ваше имя...">

			<label for="email">Эл. Почта</label>
			<input type="email" name="email" id="email" placeholder="Введите свою эл. почту..." required>

			<label for="message">Сообщение</label>
			<textarea name="message" id="message" placeholder="Введите ваше сообщение..."></textarea>

			<input type="submit" value="Отправить сообщение">
		</form>

		<div class="contact-details">
			<h4>Адрес</h4>
			<p><address>{{ site.company.address | replace: ', ',',<br>' }}</address></p>

			<h4>Эл. почта</h4>
			<p><a href="mailto:rahimtoy@gmail.com">rahimtoy@gmail.com</a></p>
		</div>
	</div>
</section>
